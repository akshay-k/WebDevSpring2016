<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal" method="post">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
            <h1 class="page-header">Profile</h1>
            <table width="399" id="size">
              <tr>
                <td width="109">
                    <label for="Username">Username:</label>
                </td>
                <td width="278">
                    <input ng-model="model.newUser.username" type="text" name="Username" id="Username" class="form-control" placeholder="Username">
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input ng-model="model.newUser.password" type="password" name="Password" id="Password" class="form-control" placeholder="Password">
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>
                    <label for="FirstName">First Name:</label>
                </td>
                <td>
                    <input ng-model="model.newUser.firstName" type="text" name="firstname" id="FirstName" class="form-control" placeholder="First Name">
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>
                    <label for="LastName">Last Name:</label>
                </td>
                <td>
                    <input ng-model="model.newUser.lastName" type="text" name="lastname" id="LastName" class="form-control" placeholder="Last Name">
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label>
                    </td>
                    <td>
                        <input ng-model="model.newUser.emails" type="email" name="Email" id="Email" class="form-control" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
              <tr>
                <td>&nbsp;</td>
                <td>
                    <input ng-click="model.updateUser(model.newUser)" type="submit" name="Update" id="Update" value="Update" class="form-control">
                </td>
              </tr>
            </table>
            <p>&nbsp;</p>
            <div class="row placeholders"></div>
<!--</div>-->
        </form>
    </div>
</div>
