<div class="page-content container">
    <div class="row">
        <form method="post">
            <div class="col-md-4 col-md-offset-2">
                <br><br>
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Sign In</h6>
                            <div class="social">
                                <a class="face_login" href="/auth/facebook">
	                                <span class="face_icon">
	                                    <img src="views/images/facebook.png" alt="fb">
	                                </span>
                                    <span class="text">Sign in with Facebook</span>
                                </a>
                                <div class="division">
                                    <hr class="left">
                                    <span>or</span>
                                    <hr class="right">
                                </div>
                            </div>
                            <input ng-model="model.username" class="form-control" type="text" placeholder="Username" required>
                            <input ng-model="model.password" class="form-control" type="password" placeholder="Password" required>
                            <div class="action">
                                <!--<a class="btn btn-primary signup" href="index.html">Login</a>-->
                                <input ng-click="model.login()" type="submit" class="btn btn-primary signup" value="Login"/>
                            </div>
                        </div>
                    </div>

                    <div class="already">
                        <p>Don't have an account yet?</p>
                        <a href="#/register">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
