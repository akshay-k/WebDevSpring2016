<div class="page-content container">
    <div class="row">
        <form ng-submit="createUser()" method="post">
            <div class="col-md-4 col-md-offset-2">
                <br><br>
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Sign Up</h6>
                            <input ng-model="currentUser.username" class="form-control" type="text" placeholder="Username">
                            <input ng-model="currentUser.password" class="form-control" type="password" placeholder="Password">
                            <input ng-model="currentUser.verifypassword" class="form-control" type="password" placeholder="Confirm Password">
                            <input ng-model="currentUser.emails" class="form-control" type="text" placeholder="E-mail address">
                            <div class="action">
                                <!--<a class="btn btn-primary signup" href="index.html">Sign Up</a>-->
                                <input ng-click="model.createUser(currentUser)" type="submit" class="btn btn-primary signup" value="Sign Up"/>
                            </div>
                        </div>
                    </div>

                    <div class="already">
                        <p>Have an account already?</p>
                        <a href="#/login">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
