<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid" ng-controller="HeaderController">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <span class="navbar-brand">News Portal</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-class="{disabled: $location.url()=='/register'}" href="#/register" ng-show="!currentUser">Register</a></li>
                    <li><a ng-class="{disabled: $location.url()=='/login'}" href="#/login" ng-show="!currentUser">Login</a></li>
                    <li><a ng-class="{disabled: $location.url()=='/profile'}" ng-show="currentUser" href="#/profile">{{currentUser.firstName?currentUser.firstName:currentUser.username}}</a></li>
                    <li><a ng-click="logout()" ng-show="currentUser" href="#/index">Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right"></form>
            </div>
        </div>
